<table class="table table-hiver animate__animated animate__fadeIn">
  <thead>
    <th>#</th>
    <th>Bandera</th>
    <th>Nombre</th>
    <th>Poblacion</th>
    <th>Info</th>
  </thead>

  <tbody>
    <tr *ngFor="let pais of paises; let i = index">
      <td>{{ i + 1 }}</td>
      <td><img [src]="pais.flag" height="20" [alt]="pais.name" /></td>
      <td>{{ pais.capital }} - {{ pais.name }}</td>
      <td>{{ pais.population | number }}</td>
      <td><a href="" [routerLink]="['/pais/', pais.alpha2Code]">Ver...</a></td>
    </tr>
  </tbody>
</table>
