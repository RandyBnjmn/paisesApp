<div class="animate__animated animate__fadeIn">
  <h2>Por País</h2>
  <hr />

  <div class="row">
    <div class="col">
      <app-pais-input
        (evento)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeHolder="Buscar Pais"
      >
      </app-pais-input>
    </div>
  </div>
  <div *ngIf="sugeridos.length > 0">
    <ul class="list-group">
      <li
        *ngFor="let pais of sugeridos"
        class="list-group-item list-group-item-action"
      >
        <a [routerLink]="['/pais', pais.alpha2Code]" class="nav-link">
          <img [src]="pais.flag" width="32" [alt]="pais.name" />
          <small>
            {{ pais.name }}
          </small>
        </a>
      </li>
      <li
        class="list-group-item list-group-item-action"
        (click)="buscarSugerido(termino)"
      >
        <a class="nav-link"> Buscar "{{ termino }}" </a>
      </li>
    </ul>
  </div>
  <hr />
</div>

<div *ngIf="hayError" class="alert alert-danger">
  No se encontró nada con el término
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
